    <body>
        
    
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggle" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon" style="color:black !important"></span>
            </button>
            <a style="color:black; font-weight: bold; font-family: 'Open Sans', sans-serif;"class="navbar-brand" href="index.html">Xpenses</a>
                  
            <div class="collapse navbar-collapse" id="toggle">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a style="color:black; font-weight: bold; font-family: 'Open Sans', sans-serif;" class="nav-link" href="#">Signout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p>Venit:</p>
                    <p>Cheltuieli:</p>
                    <p>Economii:</p>
                </div>
                <div class="col-md-4">
                    <p id="venitTotal">0</p>
                    <p id="cheltuieliTotal">0</p>
                    <p id="economiiTotal">0</p>                    
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button id="myBtn" onclick=" isLogged(); openModalVenituri()" type="button" class="btn btn-primary">Adauga Venit</button>
                </div>
                <div class="col-md-4">
                    <button type="button" onclick="openModalCheltuieli()" class="btn btn-danger">Adauga Cheltuieli</button>
                </div>
                <div class="col-md-4">
                    <button type="button" onclick="openModalEconomii()" class="btn btn-success">Adauga Economii</button>
                </div>
            </div>
            <!-- The Modal -->
            <div id="myVenituri" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span onclick="closeModalVenituri()" class="close">&times;</span>
                    <label>Venit Salariu:</label>
                    <input type="text" placeholder="Venit salariu" id="venitSalariu">
                    <label>Venit Bursa:</label>
                    <input type="text" placeholder="Venit bursa" id="venitBursa">
                    <label>Venit Parinti:</label>
                    <input type="text" placeholder="Venit parinti" id="venitParinti">
                    <button onclick="closeModalVenituri(); updateDataVenituri()" class="btn btn-primary">Salveaza</button>                
                </div>
            </div>
            <div id="myCheltuieli" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span onclick="closeModalCheltuieli()" class="close">&times;</span>
                        <label>Cheltuieli Alimentare:</label>
                        <input type="text" placeholder="Cheltuieli Alimentare" id="CheltuieliAlimentare">
                        <label>Cheltuieli Distractie:</label>
                        <input type="text" placeholder="Cheltuieli Distractie" id="CheltuieliDistractie">
                        <label>Cheltuieli Studii:</label>
                        <input type="text" placeholder="Cheltuieli Studii" id="CheltuieliStudii">
                        <label>Cheltuieli Tehnologie:</label>
                        <input type="text" placeholder="Cheltuieli Tehnologie" id="CheltuieliTehnologie">
                        <label>Cheltuieli Fashion:</label>
                        <input type="text" placeholder="Cheltuieli Fashion" id="CheltuieliFashion">
                        <label>Altele:</label>
                        <input type="text" placeholder="Altele" id="CheltuieliAltele">
                        <button onclick="closeModalCheltuieli(); updateDataCheltuieli() " class="btn btn-primary">Salveaza</button>                
                    </div>
            </div>
            <div id="myEconomii" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span onclick="closeModalEconomii()" class="close">&times;</span>
                        <label>Economie Eveniment:</label>
                        <input type="text" placeholder="Economie Eveniment" id="EconomieEveniment">
                        <label>Economii cu scop:</label>
                        <input type="text" placeholder="Economii cu scop" id="EconomiiScop">
                        <label>Alte Economii:</label>
                        <input type="text" placeholder="Alte Economii" id="EconomiiAltele">
                        <button onclick="closeModalEconomii(); updateDataEconomii()" class="btn btn-primary">Salveaza</button>                
                    </div>
                </div>
        </div>
    </body>
</html>
